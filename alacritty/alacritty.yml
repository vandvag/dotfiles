# Colorscheme
import:
  - ~/.config/alacritty/themes/github_dark_default.yaml

font:
  normal:
    family: JetBrainsMono Nerd Font
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 13

window:
  padding:
    x: 5
    y: 5
  decorations: none
  title: Alacritty

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  hints:
    launcher: open
    modifiers: Shift

env:
  TERM: xterm-256color

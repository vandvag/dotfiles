# Colorscheme
import:
  - /Users/vandvag/.config/alacritty/themes/catppuccin.yaml

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font 
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font 
    style: Italic
  size: 14

window:
  padding:
    x: 5
    y: 5
  title: Alacritty
  opacity: 1
  option_as_alt: Both

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  hints:
    launcher: open
    modifiers: Shift

env:
  TERM: xterm-256color

# Colorscheme
import:
  - ~/.config/alacritty/themes/catppuccin.yaml

font:
  normal:
    family: Iosevka Nerd Font Mono
  bold:
    family: Iosevka Nerd Font Mono
    style: Bold
  italic:
    family: Iosevka Nerd Font Mono
    style: Italic
  size: 14

window:
  padding:
    x: 5
    y: 5
  decorations: none
  title: Alacritty
  opacity: 1

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  hints:
    launcher: open
    modifiers: Shift

env:
  TERM: xterm-256color
